<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/minecraftia">
    <title>BULLS & COWS</title>
</head>
<body>
    <div id="topbar"><h1>BULLS and COWS</h1></div>
    <div class="main-layout">
        <div class="header">BULLS & COWS</div>
        <div class="body-layout">
            <div class="stats-container"></div>
            <div class="xp-bar"></div>
            <div class="game-section">
                <div class="game-container">
                    <ul id="guesses-list" style="list-style:none; padding:0; margin-top:18px; width:100%;"></ul>
                </div>
                <div class="form">
                    <form id="guess-form" autocomplete="off">
                        <input id="guess-input" type="text" maxlength="4" 
                        pattern="\d{4}" placeholder="0123" required style="width:120px; font-size:1.2em; text-align:center;">
                        <button id="submit-guess" type="submit">Guess</button>
                        <button id="reset-game" type="button">Reset</button>
                    </form>
                    <div class="form-buttons">
                        <button>New game</button>
                        <button>Quit to Menu</button>
                    </div>
                </div>
            </div>
            <div class="side-section">
                <div id="turn-stats-container">
                    <div id="bulls-container">
                        <img id="bull-img" src="../assets/sprites/bull.png" alt="bulls">
                        <p id="bulls">0</p>
                    </div>
                    <div id="cows-container">
                        <img id="cow-img" src="../assets/sprites/cow.png" alt="cows">
                        <p id="cows">0</p>
                    </div>
                </div>
                <div class="difficulty">
                    <div class="difficulty-title">difficulty</div>
                    <button>easy</button>
                    <button>medium</button>
                    <button>hard</button>
                </div>
                <div class="player-choice">
                    <div class="player-title">Computer or you</div>
                    <button id="ai-solve-btn">AI Solve</button>
                    <button id="you-btn">You</button>
                </div>

                <div id="ai-solve-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:1000;">
                  <div style="background:var(--theme-background); border:4px solid var(--theme-light); padding:2rem; display:flex; flex-direction:column; align-items:center;">
                    <label for="user-secret-input" style="color:var(--theme-light); font-family:var(--font-family); font-size:1.2rem;">Enter a 4-digit number for the AI to solve:</label>
                    <input id="user-secret-input" type="text" maxlength="4" pattern="\d{4}" style="margin:1rem 0; font-size:1.5rem; text-align:center; font-family:var(--font-family);">
                    <button id="start-ai-solve" style="font-family:var(--font-family);">Start</button>
                    <button id="close-ai-solve" style="margin-top:0.5rem; font-family:var(--font-family);">Cancel</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="num.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
